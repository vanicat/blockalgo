<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>AlgoWeb</title>
    <script src="blockly/blockly_compressed.js"></script>
    <script src="blockly/blocks_compressed.js"></script>
    <script src="blockly/javascript_compressed.js"></script>
    <script src="blockly/msg/js/fr.js"></script>
    <script src="acorn.js"></script>
    <script src="interpreter.js"></script>
    <script src="myblocks.js"></script>
  </head>
  <body id="main">
    <h1>AlgoWeb: comme algobox, mais avec blockly</h1>
    <div id="blocklyDiv" style="height: 480px; width: 90%;"></div>

    <div id="control">
      <button type="button" onclick="runButton()">Tester le code</button>
    </div>
    <div id="console" class="console"></div>
    <div id="code" class="code"></div>


    <xml id="toolbox" style="display: none">
      <category name="Logique" colour="210">
        <block type="controls_if"></block>
        <block type="controls_if">
          <mutation else="1"></mutation>
        </block>
        <block type="logic_compare"></block>
        <block type="math_number_property"></block>
      </category>
      <category name="Boucles" colour="120">
        <block type="controls_for">
          <value name="FROM">
            <block type="math_number">
              <field name="NUM">1</field>
            </block>
          </value>
          <value name="TO">
            <block type="math_number">
              <field name="NUM">10</field>
            </block>
          </value>
          <value name="BY">
            <block type="math_number">
              <field name="NUM">1</field>
            </block>
          </value>
        </block>
        <block type="controls_whileUntil"></block>
        <block type="controls_repeat_ext">
          <value name="TIMES">
            <block type="math_number">
              <field name="NUM">10</field>
            </block>
          </value>
        </block>
      </category>
      <category name="Nombres" colour="230">
        <block type="math_number"></block>
        <block type="math_constant"></block>
        <block type="math_arithmetic"></block>
        <block type="math_single"></block>
        <block type="math_trig"></block>
      </category>
      <category name="Texte" colour="160">
        <block type="text"></block>
        <block type="text_print"></block>
      </category>
      <category name="Variables" colour="330">
        <block type="variables_affectation"></block>
        <block type="variables_get">
          <field name="VAR">variable</field>
        </block>
        <block type="variables_lire"></block>
      </category>
    </xml>
    <script src="algoWeb.js"> </script>
  </body>
</html>
